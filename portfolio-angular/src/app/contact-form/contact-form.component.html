<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">{{ 'CONTACT.NAME_LABEL' | translate }}</label>
      <input type="text" id="name" formControlName="name" required />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="error"
      >
        {{ 'CONTACT.NAME_REQUIRED' | translate }}
      </div>
    </div>
    <div class="form-group">
      <label for="email">{{ 'CONTACT.EMAIL_LABEL' | translate }}</label>
      <input type="email" id="email" formControlName="email" required />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="error"
      >
        <div *ngIf="contactForm.get('email')?.errors?.['required']">
          {{ 'CONTACT.EMAIL_REQUIRED' | translate }}
        </div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">
          {{ 'CONTACT.EMAIL_INVALID' | translate }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">{{ 'CONTACT.MESSAGE_LABEL' | translate }}</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        required
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="error"
      >
        {{ 'CONTACT.MESSAGE_REQUIRED' | translate }}
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">
      {{ 'CONTACT.SUBMIT_BUTTON' | translate }}
    </button>
  </form>
</div>
