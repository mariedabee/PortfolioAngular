<div class="need-help-container">
  <!-- Emergency Help Section -->
  <div *ngIf="hotline" class="emergency-section">
    <h1>{{ 'NEED_HELP.TITLE' | translate }}</h1>
    <p class="alert-text">{{ 'NEED_HELP.ALERT_TEXT' | translate }}</p>
    <p class="hotline-number">{{ hotline }}</p>
  </div>

  <div *ngIf="!hotline">
    <p>{{ 'NEED_HELP.FETCHING_HOTLINE' | translate }}</p>
  </div>

  <!-- Self-Help Options Section -->
  <div class="self-help-options">
    <h2>{{ 'NEED_HELP.SELF_HELP_TITLE' | translate }}</h2>
    <p>{{ 'NEED_HELP.SELF_HELP_DESCRIPTION' | translate }}</p>

    <!-- Buttons for navigation -->
    <button (click)="goToSelfHelpExercises()" class="self-help-button">
      {{ 'NEED_HELP.SELF_HELP_BUTTON' | translate }}
    </button>
    <button (click)="goToBookRecommendations()" class="self-help-button">
      {{ 'NEED_HELP.BOOK_RECOMMENDATIONS_BUTTON' | translate }}
    </button>
    <button (click)="goToSupportGroupss()" class="self-help-button">
      {{ 'NEED_HELP.SUPPORT_GROUPS_BUTTON' | translate }}
    </button>
  </div>
</div>
