<div class="background">
  <div class="login-box">
    <h2>Login</h2>
    <p class="description">Log in to your account using your credentials.</p>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" class="otherButton">Don't have an account? Sign Up</button>
    </form>
  </div>
</div>
