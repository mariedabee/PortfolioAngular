<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" required />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="error"
      >
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="error"
      >
        <div *ngIf="contactForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        required
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="error"
      >
        Message is required.
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
