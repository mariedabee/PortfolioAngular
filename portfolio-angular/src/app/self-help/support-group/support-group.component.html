<div class="group-page">
  <h1>Support Groups</h1>

  <!-- Add the search bar -->
  <app-search-bar (search)="onSearch($event)"></app-search-bar>

  <!-- Pass the filtered groups to the group list -->
  <app-group-list [groups]="filteredGroups" (joinGroup)="onJoinGroup($event)"></app-group-list>

</div>
