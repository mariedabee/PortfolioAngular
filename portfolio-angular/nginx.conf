worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;  # SPA routing fallback
        }

        error_page 404 /index.html;  # For all 404 errors, fallback to index.html
    }
}
