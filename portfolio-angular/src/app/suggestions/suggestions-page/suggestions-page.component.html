<div class="background">
  <div class="suggestions-container">
    <h2>{{ 'SUGGESTIONS.TITLE' | translate }}</h2>
    <div *ngFor="let suggestion of suggestions" class="suggestion-card">
      <div class="suggestion-content">
        <p>{{ suggestion.suggestion }}</p>
        <small>{{ suggestion.createdAt }}</small>
      </div>
      <div class="actions">
        <button (click)="likeSuggestion(suggestion)" class="like-button">
          üëç {{ suggestion.likes }}
        </button>
      </div>
      <div class="comments-section">
        <h3>{{ 'SUGGESTIONS.COMMENTS_TITLE' | translate }}</h3>
        <div *ngFor="let comment of suggestion.comments" class="comment">
          <p>{{ comment.text }}</p>
          <small>{{ comment.createdAt }}</small>
        </div>
        <form (ngSubmit)="addComment(suggestion, commentForm)" #commentForm="ngForm">
          <textarea
            name="comment"
            [(ngModel)]="suggestion.newComment"
            required
            placeholder="{{ 'SUGGESTIONS.COMMENT_PLACEHOLDER' | translate }}"
          ></textarea>
          <button type="submit" [disabled]="!commentForm.form.valid">
            {{ 'SUGGESTIONS.ADD_COMMENT_BUTTON' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
